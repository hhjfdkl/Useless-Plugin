<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
	<head>
	
		<link rel="stylesheet" href="css/useless-css.css"></link>
	
	</head>
	
	<body>
	
		<ui:composition>
			<div style="margin-left: 30px; margin-right:30px; margin-bottom: 20px;">
				<h1 class="red">IDENTITIES PULLED</h1>
				
				
				
				<h2>Search for an identity</h2>
				
				<form style="margin-bottom: 24px">
				
					<label class="block" for="identity">username</label>
					<input class="block input" type="text" name="identity" id="identity" style="margin-bottom: 2px; width: 250px; padding: 0px" />
					
          			<button class="block" type="button" onclick="" style="width: 250px">SEARCH</button>
				
				</form>
				
				<div class="identity-navigation" style="display: flex; align-items: center;">
					
					<div style="display: flex; align-items: center;">
						<h4>Page:</h4>
						<button onclick="prevPage()" style="margin: 0 5px">-</button>
						<h4 id="pg">1</h4>
						<button onclick="nextPage()" style="margin: 0 5px">+</button>
					</div>

					<button onclick="addThree()">Add Now</button>
				</div>
				<!-- a table to hold our list of offices -->
				<table style="font-size: 16px; text-align:left; border-collapse: collapse; width: 100%; table-layout: fixed;">
				
					<thead>
						<tr>
							<th style="width: 50px; border: 1px solid black; padding: 8px;">ID</th>
							<th style="width: 200px; border: 1px solid black; padding: 8px;">Identity Name</th>
							<th style="width: 200px; border: 1px solid black; padding: 8px;">SailPoint ID</th>
						</tr>
					</thead>
					
					<tbody id="table-body">
						<!-- don't need anything in here to start -->
					</tbody>
				
				</table>
			</div>
			<!-- to use .js scripts that manipulate the visuals, call the script here and use this prefix -->
			<script src="#{plugins.requestContextPath}/plugin/Useless/ui/js/useless-plugin.js"></script>
		
		</ui:composition>
	
	</body>
      
</html>
